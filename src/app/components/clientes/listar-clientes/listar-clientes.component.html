<h2> Lista de cliente del provedor </h2>
<button class ="btn btn-primary" routerLink="/add-cliente" >Agregar Cliente </button>


<table class="table table-striped">

  <thead class= "table-dark">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Telefono</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cliente of clientes" >
    <td>{{cliente.identificacionC | cedulaFormat}}</td>
    <td>{{cliente.nombreC}}</td>
    <td>{{cliente.correo}}</td>
    <td>{{cliente.telefono}}</td>
  </tr>
  </tbody>

</table>
