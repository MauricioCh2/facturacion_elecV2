<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Agregar producto para: {{getNombre()}}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
            <div class="form-group">

              <label for="idProducto">idProducto</label>
              <input
                type="text"
                class="form-control"
                id="idProducto"
                name="idProducto"
                [(ngModel)]="producto.idProducto"
                required
              />

            <button type="submit" class="btn btn-primary mt-3" [disabled]="!productoForm.form.valid">
              Agregar producto
            </button>
            <div *ngIf="error" class="error">{{error}}</div>

            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
