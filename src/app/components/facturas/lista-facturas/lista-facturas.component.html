
<h2> Lista de facturas del provedor </h2>
<table class="table table-striped">
  <thead class= "table-dark">
  <tr>
    <th>ID</th>
    <th>Id del usuario</th>
    <th>id cliente </th>
    <th>Fecha</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fac of facturas">
    <td>{{fac.idFactura}}</td>
    <td>{{fac.identificacionUsuario}}</td>
    <td>{{fac.identificacionCliente}}</td>
    <td>{{fac.fecha }}</td>

  </tr>
  </tbody>

</table>
